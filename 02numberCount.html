<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Number count</title>
</head>
<body class="d-flex justify-content-center align-items-center vh-100 bg-light">
    <div class="text-center">
    <h3 class="mb-2">Number Count</h3>
    <div id="counter" class="counter-value text-primary mb-2">0</div>
    <div class="btn btn-primary" onclick="increase()">+</div>
    <div class="btn btn-warning" onclick="decrease()">-</div>
    <div class="btn btn-danger" onclick="reset()">reset</div>
    </div>

    <script>
        let count = 0;
        const counter = document.getElementById("counter");

        function updateDisplay(){
            counter.textContent = count;
        }

        function increase(){
            count++;
            updateDisplay();
        }
        function decrease(){
            if(count > 0){
            count--;
            }
            updateDisplay();
        }
        function reset(){
            count = 0;
            updateDisplay();
        }
    </script>
</body>
</html>
